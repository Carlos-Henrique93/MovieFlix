spring:
  application:
    name: movieflix

  datasource:
    url: jdbc:postgresql://localhost:5434/movieflix
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update   # cria ou atualiza tabelas automaticamente
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: false   # desativa o flyway por enquanto
