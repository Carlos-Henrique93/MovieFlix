spring:
  application:
    name: movieflix

  datasource:
    url: jdbc:postgresql://localhost:5434/movieflix
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update  # cria as tabelas automaticamente se não existirem

  flyway:
    enabled: true
